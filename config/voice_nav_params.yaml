# 语音导航系统配置文件
# Voice Navigation System Configuration

# ============================================
# 语音识别节点参数 (Speech Recognition Node)
# ============================================
speech_recognition:
  # 语言设置: zh_CN (中文), en_US (英文)
  language: zh_CN
  
  # 采样率 (Hz): 16000 (推荐), 8000, 44100
  sample_rate: 16000
  
  # 音频通道数: 1 (单声道), 2 (立体声)
  channels: 1
  
  # 识别超时时间 (秒)
  recognition_timeout: 10
  
  # 信心度阈值 (0.0-1.0): 高于此值才认为识别成功
  confidence_threshold: 0.6
  
  # 使用在线识别 (true/false): true=讯飞云端, false=本地
  use_online: true

# ============================================
# 语义房间提取节点参数 (Semantic Room Extractor)
# ============================================
semantic_room_extraction:
  # 房间识别信心度阈值 (0.0-1.0)
  room_confidence_threshold: 0.5
  
  # 支持的房间类型 (可选择禁用某些类型)
  # 格式: room_type: enabled (true/false)
  enabled_rooms:
    living_room: true
    bedroom: true
    kitchen: true
    bathroom: true
    dining_room: true
    study: true
    balcony: true
    entrance: true
  
  # 房间名称显示语言: zh_CN (中文), en_US (英文)
  display_language: zh_CN
  
  # 使用模糊匹配: true=允许部分匹配, false=精确匹配
  fuzzy_matching: true

# ============================================
# 语音导航管理器参数 (Voice Navigation Manager)
# ============================================
voice_navigation_manager:
  # 语义地图路径 (包含所有map_YYYYMMDD_HHMMSS文件夹的父目录)
  # Path containing all map_YYYYMMDD_HHMMSS folders generated by clip_sam_semantic_mapping
  semantic_maps_path: "src/clip_sam_semantic_mapping/results/waypoints"
  
  # 地图发现间隔 (秒): 多久检查一次新地图版本
  map_discovery_interval: 10
  
  # 导航超时时间 (秒): 达不到目标点时的超时
  navigation_timeout: 60
  
  # 目标点到达半径阈值 (米): 机器人距离目标点此距离内认为已到达
  goal_tolerance_distance: 0.5
  
  # 自动加载最新地图: true=总是加载最新版本, false=等待用户选择
  auto_load_latest_map: true
  
  # 地图版本前缀 (自动扫描时的文件夹名前缀)
  # 格式: map_YYYYMMDD_HHMMSS
  map_folder_prefix: "map_"
  
  # 路径点文件名
  waypoints_filename: "waypoints.xml"
  
  # 日志级别: DEBUG, INFO, WARNING, ERROR
  log_level: INFO

# ============================================
# ROS话题配置 (ROS Topics Configuration)
# ============================================
ros_topics:
  # 输入话题
  speech_recognition_input: "/speech_recognition/text"
  room_extraction_input: "/semantic_extraction/room"
  
  # 输出话题
  navigation_goal: "/move_base_simple/goal"
  navigation_status: "/voice_navigation/status"
  available_maps: "/voice_navigation/available_maps"

# ============================================
# 高级参数 (Advanced Parameters)
# ============================================
advanced:
  # 启用调试模式: 输出详细日志
  debug_mode: false
  
  # 启用可视化: 在RViz中显示导航目标
  enable_visualization: true
  
  # 地图自动更新: true=检测到新地图时自动更新
  auto_update_maps: true
  
  # 房间别名匹配深度: 1=完全匹配, 2=部分匹配, 3=模糊匹配
  room_matching_depth: 2
  
  # 保存导航历史: true=记录所有导航请求到文件
  save_navigation_history: false
  
  # 历史文件保存路径 (如果启用 save_navigation_history)
  history_file_path: "~/.ros/voice_navigation_history.log"
